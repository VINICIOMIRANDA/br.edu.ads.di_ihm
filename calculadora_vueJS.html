<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vinicio Miranda Covalski">
    <meta name="description" content="Calculadora  com VueJS e as operações (+,-,/,*)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculadora Operação no select com VueJS</title>

</head>

<body>
    <div class="container" id="app">

        <h1>Calculadora com VueJS</h1>

        <div class="col  py-3">
            <form>
                <div class="form-group">
                    <label for="numero1">Primeiro Numero</label>
                    <input type="text" id='numbero1' name="numero1" v-model.number="numero1" />
                </div>
                <div class="form-group">
                    <label for="numero2">Segundo Numero</label>
                    <input type="text" id='numbero2' name="numero2" v-model.number="numero2" />
                </div>
                <div class="form-group">
                    <select v-model="operacao">
                        <option value="">Selecione</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" v-on:click.prevent="calcular()">Calcular</button>
                    <!--@:click substitui v-on:click="somar()"-->
                    <!--prevent impedi o tratamento habitual do navegador-->
                </div>
                <div class="form-group">
                    <label for="resultado">Resultado</label>
                    <input type="text" id='resultado' name="resultado" v-model="resultado" />
                </div>
        </div>

        </form>
    </div>


    <script>
        var app = new Vue({
            // Bloco usado para objeto javascript
            // <h1>{{mensagem}}</h1> será substituito pelo data
            el: '#app',
            data: {
                numero1: 0,
                numero2: 0,
                operacao: "",
                resultado: 0
            },
            methods: {
                calcular: function () {
                    switch (this.operacao) {


                        case '+':
                            this.resultado = this.numero1 + this.numero2;
                            break;
                        case '-':
                            this.resultado = this.numero1 - this.numero2;
                            break;
                        case '*':
                            this.resultado = this.numero1 * this.numero2;
                            break;
                        case '/':
                            this.resultado = this.numero1 / this.numero2;
                            break;
                        default:
                            break;
                    }


                }
            }




        });



    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
